<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="loginFunction.js" defer></script>
</head>
<body>
<div class="formContainer">
    <div>
        <h1>Log ind</h1>
        <p>Log ind med din e-mail.</p>
        <!--dont refresh page when click on submit-->
        <form onsubmit="return false">
            <div class="formButtons">
                <div id="inputMail">
                    <input type="email" id="userMail" name="userMail" placeholder="E-mail" style="padding: 12px 20px" oninput="setErrorMessage('')">
                </div>
                <div id="inputPassword">
                    <input type="password" id="userPassword" name="userPassword" placeholder="Adgangskode" style="padding: 12px 20px" oninput="setErrorMessage('')">
                </div>

                <label for="rememberMe">Gem log ind</label>
                <input type="checkbox" id="rememberMe">

                <a href="#">Glemt adgangskode</a>

                <div id="inputSubmit">
                    <input type="submit" value="Log ind" class="loginButton" onclick="submitLoginForm()" style="padding: 12px 20px">
                </div>
            </div>

        </form>
        <div id="errorMessageContainer"></div>
    </div>
</div>
</body>
</html>
